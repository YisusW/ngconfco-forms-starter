<mat-card>
  <mat-card-title>Add a new Entry</mat-card-title>
  <mat-card-content>
    <form #form="ngForm">
      <mat-form-field>
        <input type="text" name="user" matInput placeholder="User" [(ngModel)]="entry.user" #user="ngModel">
      </mat-form-field>

      <mat-form-field>
        <input type="text" name="workshop" matInput placeholder="Workshop" [(ngModel)]="entry.workshop" #workshop="ngModel">
      </mat-form-field>

      <mat-form-field>
        <input type="text" name="ticketPrice" matInput placeholder="Ticket Price" [(ngModel)]="entry.ticketPrice" #ticketPrice="ngModel">
      </mat-form-field>

      <mat-form-field>
        <input type="text" name="url" matInput placeholder="Workshop URL" [(ngModel)]="entry.url" #url="ngModel">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary">Add</button>
    <button mat-raised-button>Cancel</button>
  </mat-card-actions>
</mat-card>

<code>
  {{ entry | json }}
</code>
